<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab</title>
</head>

<body>
    <h1>Hello, JavaScript!</h1>
    <script>
        // Print Hello World
        console.log('Hello, World!');

        // Declare Variables
        let name = 'Alice';
        const age = 30;
        var city = 'New York';

        // Print variables
        console.log(name);
        console.log(age);
        console.log(city);

        // Control Structure
        if (age > 18) {  // If condition
            console.log('You are an adult');
        }

        // Function definition and execution
        function squareNumber(number) {
            return number * number;
        }
        let result = squareNumber(4);
        console.log(result);
    </script>
    <!-- part 2: DOM -->
    <h1 id="quoteHeader">Quote of the Day</h1>
    <p id="quoteDisplay">Click the button to see today's quote!</p>
    <button id="newQuoteButton">Get New Quote</button>
    <script src="script.js"></script>

    <!-- part 3: async -->
    <h1>Async JavaScript Lab</h1>
    <button id="fetch-data">Fetch Data</button>
    <div id="data-container"></div>
    <script src="script.js"></script>

    <!-- part 4: reuse code-->
    <h1>JavaScript Design Patterns in Action</h1>
    <div id="output"></div>
    <script src="main.js"></script>
